<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/styleCadastroONG.css">
    <link rel="icon" href="fotos/icone.png">
    <title>Cadastro ONG</title>
</head>
<body>
    <div class="container text-center">
        <img src="fotos/logo.png" class="img-fluid">
       <form>
        <!-- email -->
        <div class="row my-3 g-2">
            <div class="col form-floating">
                <input type="email" class="form-control" placeholder="Email">
                <label for="" class="form-label">Email</label>
            </div>
            <div class="col form-floating">
                <input type="email" class="form-control" placeholder="Confirme Email">
                <label for="" class="form-label">Confirme Email</label>
            </div>
        </div>

        <!-- senha -->
        <div class="row my-3 g-2">
            <div class="col form-floating">
                <input type="password" class="form-control" placeholder="Senha">
                <label for="" class="form-label">Senha</label>
            </div>
            <div class="col form-floating">
                <input type="password" class="form-control" placeholder="Confirme Senha">
                <label for="" class="form-label">Confirme Senha</label>
            </div>

       </form>

       <h3>Preencha com informações sobre a ONG</h3>
       <form>
            <div class="form-floating my-3">
                <input type="text" class="form-control" placeholder="Nome">
                <label class="form-label">Nome</label>
            </div>
            <div class="row my-3 g-2">
                <div class="col">
                    <label class="form-label">Foto do documento da ONG</label>
                    <input type="file" class="form-control" required>
                </div>
                <div class="col">
                    <label class="form-label">Categoria da ONG</label>
                    <select class="form-select">
                        <option selected>Escolha categoria</option>
                        <option value="1">Animais</option>
                        <option value="2">Assistência</option>
                        <option value="3">Cultura</option>
                        <option value="4">Educação</option>
                        <option value="5">Meio ambiente</option>
                        <option value="6">Saúde</option>
                        <option value="7">Outro</option>
                      </select>
                </div>

                <div class="form-floating my-3 g-2">
                    <textarea class="form-control" placeholder="Descrição sobre a ONG" required></textarea>
                    <label class="form-label">Descrição sobre a ONG</label>
                </div>
            </div>
       </form>

       <div class="form-check my-3">
        <input class="form-check-input" type="checkbox" required>
        <label class="form-check-label">Concordo em ceder meus dados</label>
    </div>

    <div class="my-3">
        <button class="btn btn-outline-dark rounded-pill mx-auto d-block px-5" type="submit">Confirmar</button>
    </div>

    </div>
    
</body>
</html>
